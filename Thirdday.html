    <!-- Our CSS -->
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50; /* Warna tombol */
            color: white; /* Warna teks */
            text-decoration: none; /* Menghapus garis bawah */
            border-radius: 5px; /* Sudut membulat */
            transition: background-color 0.3s; /* Efek transisi saat hover */
            margin: 20px 0; /* Jarak atas dan bawah tombol */
        }

        .button:hover {
            background-color: #45a049; /* Warna saat hover */
        }

        body {

        }

        .container {
            max-width: 900px;
            padding: 15px;
            background-color: #574caf;
            margin-left: auto;
            margin-right: auto;
        }

        .slider .slick-slide {
            border: solid 1px #000;
            display: flex;
            justify-content: center; /* Center the image in the slide */
            align-items: center; /* Center the image in the slide */
        }

        .slider .slick-slide img {
            width: 100%; /* Lebar gambar 100% dari kontainer */
            height: 500px; /* Tinggi tetap untuk semua gambar */
            object-fit: cover; /* Memastikan gambar terpotong secara proporsional */
            border-radius: 8px; /* Sudut tumpul untuk gambar */
        }

        /* make button larger and change their positions */
        .slick-prev, .slick-next {
            width: 50px;
            height: 50px;
            z-index: 1;
        }
        .slick-prev {
            left: 5px;
        }
        .slick-next {
            right: 5px;
        }
        .slick-prev:before, 
        .slick-next:before {
            font-size: 40px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        /* move dotted nav position */
        .slick-dots {
            bottom: 15px;
        }
        /* enlarge dots and change their colors */
        .slick-dots li button:before {
            font-size: 12px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            opacity: 1;
        }
        .slick-dots li.slick-active button:before {
            color: #dedede;
        }

        /* hide dots and arrow buttons when slider is not hovered */
        .slider:not(:hover) .slick-arrow,
        .slider:not(:hover) .slick-dots {
            opacity: 0;
        }
        /* transition effects for opacity */
        .slick-arrow,
        .slick-dots {
            transition: opacity 0.5s ease-out;
        }
    </style>
