    <!-- Our CSS -->
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50; /* Warna tombol */
            color: white; /* Warna teks */
            text-decoration: none; /* Menghapus garis bawah */
            border-radius: 5px; /* Sudut membulat */
            transition: background-color 0.3s; /* Efek transisi saat hover */
            margin: 20px 0; /* Jarak atas dan bawah tombol */
        }

        .button:hover {
            background-color: #45a049; /* Warna saat hover */
        }

        body {

        }

            margin-left: auto;
            margin-right: auto;
            color: white; /* Warna teks di dalam kontainer */
        }

        .video-container {
            margin-bottom: 20px; /* Jarak antar video */
            text-align: center; /* Pusatkan video */
        }

        video {
            width: 100%; /* Lebar video 100% dari kontainer */
            height: auto; /* Tinggi otomatis untuk menjaga aspek rasio */
            border-radius: 8px; /* Sudut tumpul untuk video */
